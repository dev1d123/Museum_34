<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volcán Misti 3D</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .viewer-container {
            width: 70%;
            height: 70%;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        #modelo3D {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <canvas id="modelo3D"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let camera, scene, renderer, model;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        const rotationSpeed = 2;

        init();
        animate();

        function init() {
            // Configurar escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            // Configurar cámara
            const container = document.querySelector('.viewer-container');
            const aspect = container.clientWidth / container.clientHeight;
            camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
            camera.position.z = 5;

            // Configurar renderer
            renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector('#modelo3D'),
                antialias: true
            });
            renderer.setSize(container.clientWidth, container.clientHeight);

            // Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(1, 1, 1);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight2.position.set(-1, 1, -1);
            scene.add(directionalLight2);

            // Cargar modelo
            const loader = new THREE.GLTFLoader();
            loader.load('./volcan_misti.glb', function(gltf) {
                model = gltf.scene;
                model.scale.set(0.03, 0.03, 0.03);
                scene.add(model);

                // Centrar modelo
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
            });

            // Event listeners
            const canvas = renderer.domElement;

            // Rotación con mouse
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('mouseleave', onMouseUp);

            // Zoom con rueda
            canvas.addEventListener('wheel', onWheel, { passive: false });

            // Responsive
            window.addEventListener('resize', onWindowResize);
        }

        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseMove(event) {
            if (!isDragging || !model) return;

            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            // Rotación vertical (eje X)
            model.rotation.x += deltaMove.y * 0.01 * rotationSpeed;
            
            // Rotación horizontal (eje Y)
            model.rotation.y += deltaMove.x * 0.01 * rotationSpeed;

            // Limitar rotación vertical para evitar giros extremos
            model.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, model.rotation.x));

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onWheel(event) {
            event.preventDefault();
            
            if (!model) return;

            // Ajustar la posición Z de la cámara para zoom
            camera.position.z = Math.max(
                2, // Distancia mínima
                Math.min(
                    8, // Distancia máxima
                    camera.position.z + (event.deltaY * 0.001)
                )
            );
        }

        function onWindowResize() {
            const container = document.querySelector('.viewer-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
